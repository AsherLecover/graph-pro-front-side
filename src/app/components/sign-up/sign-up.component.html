<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Sign up to continue </h1>
            <div class="account-wall">
                <img class="profile-img" src="https://picpicture.herokuapp.com/private-area/getFile/default-avatar"
                    alt="">


                <form  [formGroup]="registerForm" (ngSubmit)="onSubmit()"  class="form-signin">

                <input  formControlName="username"  type="text" class="form-control" placeholder="User Name" required autofocus>

                <input  formControlName="email"  type="text" class="form-control" placeholder="Email" required autofocus>

                <input formControlName="password"  type="password" class="form-control" placeholder="Password" required>

                <button  (click)="onSubmit()" class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>

                <label class="checkbox pull-left">
                    <input type="checkbox" value="remember-me">
                    Remember me
                </label>

                <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                </form>
            </div>
            <a routerLink="/sign-in" class="text-center new-account">Alredy Have an account </a>
        </div>
    </div>
</div>
