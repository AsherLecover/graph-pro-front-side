<div class="continer">
    <h1>Dear Medical Doctor Welcome</h1>
    <h2>In this area you can follow your patients and check their metrics</h2><br><br>
    <h3>Please select the patient you want to see</h3><br>


        <form class="select-area" [formGroup]="myForm">

        <select   formControlName="slelectPatien" (change)="selectPatient($event)" class="select-css">
            <option> Select patient</option>
            <option *ngFor="let patient of PatientList | async " value={{patient.id}}>{{patient.username}}</option>

        </select><br>

        <select  formControlName="slelectParam" (change)="selectParam($event)" class="select-css">
            <option> Select option</option>
            <option *ngFor="let param of madicalsParams">{{param}}</option>

        </select><br>

        
            <input  id="date" type="date" formControlName="dateOfPatien">
            <button [disabled]="!myForm.valid" (click)="sendReq()" type="button" class="btn btn-info">send</button>
        </form>


</div>
